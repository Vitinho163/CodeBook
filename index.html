<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CodeBook</title>
</head>
<body>
  <header>
    <h1><span class="highlight-c">C</span>ode<span class="highlight-b">B</span>ook</h1>
  </header>
  <main>
    <section>
      <input type="text" placeholder="Pesquise por livros de tecnologia">
      <button onclick="pesquisar()">Encontrar Livros</button>
    </section>
    <section class="resultados-pesquisa" id="resultados-pesquisa">
    </section>

    <div class="modal" id="modal-livro">
      <div class="modal-content">
        <span class="close">&times;</span>

        <p>Descrição detalhada do livro.</p>
        <p>Paginas: Páginas do livro</p>
        <p>Autor do livro: Autor</p>
        <a href="#" target="_blank">Onde comprar</a>
      </div>
    </div>
  </main>
  <footer>
    <p>2024 - CodeBook. Todos os direitos reservados</p>
    <p>Entre em contato pelo email: contato@codebook.com.br</p>
  </footer>
  <script src="dados.js"></script>
  <script src="app.js"></script>
</body>
</html>
